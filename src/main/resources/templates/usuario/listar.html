<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="~{base :: head}"></head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Volver al Inicio</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
				data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" 
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					
					<li class="nav-item"><a class="nav-link active" 
						aria-current="page" th:href="@{/usuario/listar}">Listado de Usuarios</a></li>	
					<li class="nav-item"><a class="nav-link active" 
						aria-current="page" th:href="@{/usuario/form}">Añadir nuevo Usuario</a></li>
					<li class="nav-item"><a class="nav-link active" 
						aria-current="page" th:href="@{/libro/listar}">Ir a Libros</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
			<alert th:replace="~{base :: alert}"></alert>
		<div class="alert alert-success delayed-div animate__animated animate__fadeIn" style="animation-delay: 100ms" th:if="${warningDelete != null}" 
		th:text="${warningDelete}"></div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th></th>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>e-mail</th>
					<th>teléfono</th>
					<th>fecha de inscripción</th>
					
				</tr>
			</thead>
			<tbody>
				
						
						
					
				<tr th:each="usuario: ${usuarios}">
					<td><a class="btn btn-primary btn-xs" th:href="@{/usuario/ver/} + ${usuario.id}">
							Ver Usuario
						</a></td>
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.telefono}"></td>
					<td th:text="${usuario.createAt}"></td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/form/} + ${usuario.id}">
							Editar
						</a>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/eliminar/} + ${usuario.id}">
									Eliminar
							</a>
						
					</td>
				
					
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>
	<footer th:replace="~{base :: footer}"></footer>
	
	

</body>

</html>
