<html xmlns:th="http://thymeleaf.org">

<head th:replace="~{base :: head}"></head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Volver al Inicio</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link active" aria-current="page"
							th:href="@{/libro/listar}">Listado de Usuarios</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/libro/form}">Añadir
							nuevo Usuario</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/usuario/listar}">Ir
							a Libros</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container py-4">
		<div class="card bf-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img class="img-thumbnail rounded float-left" style="max-width: 25%"
					th:src="@{'/upload/'} + ${usuario.foto}" th:alt="${usuario.foto}" />
				<ul class="list-group">
					<li class="list-group-item" th:text="'Nombre: ' + ${usuario.nombre}"></li>
					<li class="list-group-item" th:text="'Apellido: ' + ${usuario.apellido}"></li>
					<li class="list-group-item" th:text="'E-mail: ' + ${usuario.email}"></li>
					<li class="list-group-item" th:text="'Teléfono: ' + ${usuario.telefono}"></li>
					<li class="list-group-item" th:text="'Fecha de inscripción: ' + ${usuario.createAt}"></li>
					<li><a class="btn btn-primary btn-xs" th:href="@{/usuario/listar}">
							Volver al listado de Usuarios
						</a></li>
				</ul>
			</div>
		</div>
	</div>
	<footer th:replace="~{base :: footer}"></footer>
</body>

</html>
